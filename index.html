<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Results Summary Component Solution</title>
</head>
<body>
  <main>
    <h1 class="sr-only">Results Summary Component Solution</h1>
    <div class="summary-grid-container">
      <div class="result-section">
        <h2>Your Result</h2>
        <div class="score-section">
          <span class="circle"></span>
            <p class="result">76</p>
            <p class="score">of 100</p>
        </div>
        <p class="outcome">Great</p>
        <p class="comparison">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-section">
        <h2>Summary</h2>
        <div class="reaction-item grid-items">
          <div class="category-img"><img src="./images/icon-reaction.svg" alt="reaction icon"></div>
          <div class="category"><p>Reaction</p></div>
          <div class="summary-score">
            <p>80</p>
          </div>
          <div class="summary-score-max">
            <p>/ 100</p>
          </div>
        </div>
        <div class="memory-item grid-items">
          <div class="category-img"><img src="./images/icon-memory.svg" alt="memory icon"></div>
          <div class="category"><p>Memory</p></div>
          <div class="summary-score">
            <p>92</p>
          </div>
          <div class="summary-score-max">
            <p>/ 100</p>
          </div>
        </div>
        <div class="verbal-item grid-items">
          <div class="category-img"><img src="./images/icon-verbal.svg" alt="verbal icon"></div>
          <div class="category"><p>Verbal</p></div>
          <div class="summary-score">
            <p>61</p>
          </div>
          <div class="summary-score-max">
            <p>/ 100</p>
          </div>
        </div>
        <div class="visual-item grid-items">
            <div class="category-img"><img src="./images/icon-visual.svg" alt="visual icon"></div>
            <div class="category"><p>Visual</p></div>
            <div class="summary-score">
              <p>72</p>
            </div>
            <div class="summary-score-max">
              <p>/ 100</p>
            </div>
        </div>
        <button onclick="alertUser()">Continue</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
