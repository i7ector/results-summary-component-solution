<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Results Summary Component Solution</title>
</head>
<body>
  <main>
    <div id="summary-grid-container">
      <div id="result-section">
        <h2>Your Result</h2>
        <div id="score-section">
          <span id="circle"></span>
            <p id="result">76</p>
            <p id="score">of 100</p>
        </div>
        <p id="outcome">Great</p>
        <p id="comparison">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="summary-section">
        <h2>Summary</h2>
        <div id="reaction-item" class="grid-item">
          <div id="category-img"><img src="./images/icon-reaction.svg" alt="reaction icon"></div>
          <div id="category"><p>Reaction</p></div>
          <div id="summary-score">
            <p>80</p>
          </div>
          <div id="summary-score-max">
            <p>/ 100</p>
          </div>
        </div>
        <div id="memory-item" class="grid-item">
          <div id="category-img"><img src="./images/icon-memory.svg" alt="memory icon"></div>
          <div id="category"><p>Memory</p></div>
          <div id="summary-score">
            <p>92</p>
          </div>
          <div id="summary-score-max">
            <p>/ 100</p>
          </div>
        </div>
        <div id="verbal-item" class="grid-item">
          <div id="category-img"><img src="./images/icon-verbal.svg" alt="verbal icon"></div>
          <div id="category"><p>Verbal</p></div>
          <div id="summary-score">
            <p>61</p>
          </div>
          <div id="summary-score-max">
            <p>/ 100</p>
          </div>
        </div>
        <div id="visual-item" class="grid-item">
            <div id="category-img"><img src="./images/icon-visual.svg" alt="visual icon"></div>
            <div id="category"><p>Visual</p></div>
            <div id="summary-score">
              <p>72</p>
            </div>
            <div id="summary-score-max">
              <p>/ 100</p>
            </div>
        </div>
        <button onclick="alertUser()">Continue</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
